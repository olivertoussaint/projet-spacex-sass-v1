<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet-SpaceX - Travel agency</title>
    <link rel="shortcut icon" href="./media/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baumans&family=Megrim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <header>
        <div class="title">
            <a href="https://www.spacex.com" target="_blank">
                <img src="./media/logo.png" alt="spacex-logo">
            </a>
            <h1>Travel agency</h1>
        </div>
        <div class="line"></div>
    </header>

    <nav>
        <div class="nav">
            <ul>
                <li><a href="#">Store</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="carousel">
            <div class="carousel__figure">
                <img src="./media/car1.jpg" alt="space" class="carousel__figure--pic">
                <img src="./media/car2.jpg" alt="moon" class="carousel__figure--pic">
                <img src="./media/car3.jpg" alt="mars" class="carousel__figure--pic">
            </div>
        </div>

        <div class="offers">
            <div class="perspective">
                <div class="perspective__3d">
                    <div class="perspective__3d--card" style="background: url(./media/off1.jpg);">
                      <h2>A weekend in space</h2>  
                      <span>from $5.000</span>
                    </div>
                </div>
                <div class="perspective__3d">
                    <div class="perspective__3d--card" style="background: url(./media/off2.jpg);">
                      <h2>Take a rest on the moon</h2>  
                      <span>from $15.000</span>
                    </div>
                </div>
                <div class="perspective__3d">
                    <div class="perspective__3d--card" style="background: url(./media/off3.jpg);">
                      <h2>Holidays on Mars</h2>  
                      <span>from $45.000</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="button">
            <a href="https://www.spacex.com">
                <svg height="60" width="320">
                    <rect class="button__rect" height="60" width="320" />
                </svg>
                <div class="button__text">GET STARTED</div>
            </a>
        </div>
    </main>

    <footer>
        <div class="social">
            <a href="https://www.twitter.fr"><i class="fa fa-twitter"></i></a>
            <a href="https://www.facebook.fr"><i class="fa fa-facebook"></i></a>
            <a href="https://www.flickr"><i class="fa fa-flickr"></i></a>
            <a href="https://www.instagram"><i class="fa fa-instagram"></i></a>
            <a href="#">from olivier toussaint &copy; 2021</a>
        </div>
    </footer>

    <script src="./assets/jquery.min.js"></script>
    <script src="./script.js"></script>   
</body>
</html>
